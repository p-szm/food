<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Eat what you need</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>

<body>
  <div id='title-container'>
    <h1>Eat what you need</h1>
  </div>
  <div class='round-container'>
    <div class='center'>
      <form>
        Calories:
        <input type='number' name='calories' placeholder='Minimum' value=1800 class='calories' id='min_calories'>
        -
        <input type='number' name='calories' placeholder='Maximum' value=2200 class='calories' id='max_calories'>
      </form>
    </div>
    <br>
    <div class='center'>
      <label for="product_selector">
        Select products:
        <select multiple="multiple" id='product_selector'></select>
      </label>
    </div>
    <br>
    <div class='center'><button onclick='server()' id='go'>Go</button></div>
  </div>
  <div class='round-container' id='result-container'>
      <table id='t' class='center'></table>
    </div>
  <script src="script.js"></script>
</body>
</html>
